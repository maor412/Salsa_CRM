name: salsa_crm
description: CRM app for Salsa instructors team
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: 2.32.0
  firebase_auth: 4.16.0
  cloud_firestore: 4.17.5
  firebase_messaging: 14.7.10
  cloud_functions: 4.7.6

  # State Management
  provider: ^6.1.1

  # UI & Charts
  fl_chart: ^0.66.0
  intl: 0.20.2
  flutter_svg: ^2.0.10

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  flutter_timezone: ^5.0.1
  workmanager: ^0.6.0

  # URL Launcher (for WhatsApp)
  url_launcher: ^6.2.2

  # Utilities
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/icon/
    - assets/fonts/

# הגדרות אייקון אפליקציה
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon_1024.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  remove_alpha_ios: true

# הגדרות Splash Screen
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icon/splash_logo.png"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: "assets/icon/splash_logo.png"
  web: false
